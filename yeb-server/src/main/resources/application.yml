server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yeb?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    hikari:
      pool-name: DateHikariCP
      minimum-idle: 5
      idle-timeout: 180000
      maximum-pool-size: 10
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  redis:
    timeout: 10000ms
    host: 127.0.0.1
    port: 6379
    database: 0
    lettuce:
      pool:
        max-active: 1024
        max-wait: 10000ms
        max-idle: 200
        min-idle: 5

  rabbitmq:
    username: guest
    password: guest
    host: 127.0.0.1
    port: 5672

mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-enums-package: com.xxxx.server.pojo
  configuration:
    map-underscore-to-camel-case: false
logging:
  level:
    com.xxxx.server.mapper: debug

jwt:
  #JWT 存储的请求头
  tokenHeader: Authorization
  #JWT 加解密使用的密钥
  secret: yeb-secret
  #JWT 的超期限时间
  expiration: 604800
  #JWT 负载中拿到开头
  tokenHead: Bearer
